name: Release Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

jobs:
  build-and-release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Extract version name
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION_TAG="${{ github.event.inputs.tag_name }}"
          else
            VERSION_TAG=${GITHUB_REF#refs/tags/}
          fi
          echo "tag=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "version=${VERSION_TAG#v}" >> $GITHUB_OUTPUT
          
          # Check if this is a pre-release
          if [[ "$VERSION_TAG" =~ (alpha|beta|rc) ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Update version in build.gradle
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/versionName \".*\"/versionName \"$VERSION\"/" app/build.gradle
          # Extract version code from tag or use timestamp
          VERSION_CODE=$(date +%s | cut -c 6-)
          sed -i "s/versionCode .*/versionCode $VERSION_CODE/" app/build.gradle
          echo "Updated version to $VERSION (code: $VERSION_CODE)"

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false

      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false

      - name: Rename APK files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p release-files
          cp app/build/outputs/apk/debug/app-debug.apk release-files/MapLocator-v${VERSION}-debug.apk
          cp app/build/outputs/apk/release/app-release-unsigned.apk release-files/MapLocator-v${VERSION}-release.apk

      - name: Generate checksums
        run: |
          cd release-files
          echo "# Checksums for MapLocator ${{ steps.version.outputs.tag }}" > checksums.txt
          echo "" >> checksums.txt
          echo "## MD5" >> checksums.txt
          md5sum *.apk >> checksums.txt
          echo "" >> checksums.txt
          echo "## SHA256" >> checksums.txt
          sha256sum *.apk >> checksums.txt
          cat checksums.txt

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION_TAG="${{ steps.version.outputs.tag }}"
          
          # Get previous tag
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "$VERSION_TAG" | head -n 1)
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, using all commits"
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          
          # Generate changelog
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..HEAD)
          
          # Create release notes
          cat > release_notes.md << EOF
          # MapLocator $VERSION_TAG
          
          ## What's Changed
          
          $CHANGELOG
          
          ## Download
          
          - **Debug APK**: MapLocator-v${{ steps.version.outputs.version }}-debug.apk
          - **Release APK**: MapLocator-v${{ steps.version.outputs.version }}-release.apk
          - **Checksums**: checksums.txt
          
          ## Installation
          
          1. Download the APK file
          2. Enable "Install from Unknown Sources" in Android settings
          3. Install the APK
          
          ## Requirements
          
          - Android 5.0 (API 21) or higher
          - Internet permission for map tiles and taxi booking
          - Location permission for GPS features
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...$VERSION_TAG
          EOF
          
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: MapLocator ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.prerelease == 'true' || steps.version.outputs.prerelease == 'true' }}
          files: |
            release-files/MapLocator-v${{ steps.version.outputs.version }}-debug.apk
            release-files/MapLocator-v${{ steps.version.outputs.version }}-release.apk
            release-files/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate build summary
        if: always()
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Pre-release:** ${{ steps.version.outputs.prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Assets" >> $GITHUB_STEP_SUMMARY
          if [ -f release-files/MapLocator-v${{ steps.version.outputs.version }}-debug.apk ]; then
            DEBUG_SIZE=$(du -h release-files/MapLocator-v${{ steps.version.outputs.version }}-debug.apk | cut -f1)
            echo "- ✅ Debug APK (Size: $DEBUG_SIZE)" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f release-files/MapLocator-v${{ steps.version.outputs.version }}-release.apk ]; then
            RELEASE_SIZE=$(du -h release-files/MapLocator-v${{ steps.version.outputs.version }}-release.apk | cut -f1)
            echo "- ✅ Release APK (Size: $RELEASE_SIZE)" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f release-files/checksums.txt ]; then
            echo "- ✅ Checksums file" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release URL" >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: release-build-logs
          path: |
            app/build/reports/
            app/build/outputs/logs/
          retention-days: 7
