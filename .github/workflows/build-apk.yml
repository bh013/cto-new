name: Build Android APK

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false

      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

      - name: Generate build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### APK Artifacts" >> $GITHUB_STEP_SUMMARY
          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            DEBUG_SIZE=$(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)
            echo "- ✅ Debug APK built successfully (Size: $DEBUG_SIZE)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ Debug APK build failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            RELEASE_SIZE=$(du -h app/build/outputs/apk/release/app-release-unsigned.apk | cut -f1)
            echo "- ✅ Release APK built successfully (Size: $RELEASE_SIZE)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ Release APK build failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            app/build/reports/
            app/build/outputs/logs/
          retention-days: 7
