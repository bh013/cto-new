name: Manual Build and Release

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        type: choice
        options:
          - debug
          - release
          - both
        default: 'both'
      create_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: false
      release_tag:
        description: 'Release tag (required if creating release)'
        required: false
        type: string
      release_title:
        description: 'Release title (optional)'
        required: false
        type: string

jobs:
  manual-build:
    name: Manual Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        if: inputs.build_type == 'debug' || inputs.build_type == 'both'
        run: ./gradlew assembleDebug --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false

      - name: Build release APK
        if: inputs.build_type == 'release' || inputs.build_type == 'both'
        run: ./gradlew assembleRelease --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false

      - name: Prepare release files
        if: inputs.create_release
        run: |
          mkdir -p release-files
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          TAG="${{ inputs.release_tag }}"
          
          if [ -z "$TAG" ]; then
            TAG="manual-${TIMESTAMP}"
          fi
          
          if [ "${{ inputs.build_type }}" = "debug" ] || [ "${{ inputs.build_type }}" = "both" ]; then
            if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
              cp app/build/outputs/apk/debug/app-debug.apk release-files/MapLocator-${TAG}-debug.apk
            fi
          fi
          
          if [ "${{ inputs.build_type }}" = "release" ] || [ "${{ inputs.build_type }}" = "both" ]; then
            if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
              cp app/build/outputs/apk/release/app-release-unsigned.apk release-files/MapLocator-${TAG}-release.apk
            fi
          fi
          
          # Generate checksums
          cd release-files
          if ls *.apk 1> /dev/null 2>&1; then
            echo "# Checksums for MapLocator ${TAG}" > checksums.txt
            echo "" >> checksums.txt
            echo "## MD5" >> checksums.txt
            md5sum *.apk >> checksums.txt
            echo "" >> checksums.txt
            echo "## SHA256" >> checksums.txt
            sha256sum *.apk >> checksums.txt
          fi
          
          echo "TAG=${TAG}" >> $GITHUB_ENV

      - name: Upload debug APK artifact
        if: (inputs.build_type == 'debug' || inputs.build_type == 'both') && !inputs.create_release
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-manual
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload release APK artifact
        if: (inputs.build_type == 'release' || inputs.build_type == 'both') && !inputs.create_release
        uses: actions/upload-artifact@v4
        with:
          name: app-release-manual
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

      - name: Create GitHub Release
        if: inputs.create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ inputs.release_title || format('MapLocator {0}', env.TAG) }}
          body: |
            # Manual Build Release
            
            This is a manually triggered build.
            
            **Build Type:** ${{ inputs.build_type }}
            **Triggered by:** @${{ github.actor }}
            **Commit:** ${{ github.sha }}
            **Date:** ${{ github.event.head_commit.timestamp }}
            
            ## Download
            
            Download the APK files from the assets below.
            
            ## Installation
            
            1. Download the APK file
            2. Enable "Install from Unknown Sources" in Android settings
            3. Install the APK
            
            ## Requirements
            
            - Android 5.0 (API 21) or higher
            - Internet permission for map tiles and taxi booking
            - Location permission for GPS features
          draft: false
          prerelease: false
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate build summary
        if: always()
        run: |
          echo "## Manual Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type:** ${{ inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Create Release:** ${{ inputs.create_release }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.create_release }}" = "true" ]; then
            echo "### Release Information" >> $GITHUB_STEP_SUMMARY
            echo "- **Tag:** ${TAG}" >> $GITHUB_STEP_SUMMARY
            echo "- **URL:** https://github.com/${{ github.repository }}/releases/tag/${TAG}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            DEBUG_SIZE=$(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)
            echo "- ✅ Debug APK (Size: $DEBUG_SIZE)" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            RELEASE_SIZE=$(du -h app/build/outputs/apk/release/app-release-unsigned.apk | cut -f1)
            echo "- ✅ Release APK (Size: $RELEASE_SIZE)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: manual-build-logs
          path: |
            app/build/reports/
            app/build/outputs/logs/
          retention-days: 7
